<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Idea of id and class attribute</title>
</head>

<body>
  <style>
    body {
      background-color: peachpuff;
      margin: 0;
    }

    div {
      background-color: turquoise;
    }

    #first-div {
      background-color: tomato;
    }

    .my-border {
      border: 5px solid rgb(253, 255, 139);
    }

  </style>

  <h1>What is the id and class attribute?</h1>
  <!-- 
    id can only be use on one element,
    whereas class can be use on multiple elements.
  -->


  <!-- Use <div> to group multiple element -->
  <div id="first-div" class="my-border">
    <h1>Hello World</h1>
    <p>Welcome to my Website</p>
    <a href="">Click to learn more</a>
  </div>

  <div id="second-div" class="my-border">
    <h1>Please Login</h1>
    <form action="">
      <input type="text" placeholder="Username"><br>
      <input type="text" placeholder="Password"><br>
      <button>Login</button>
    </form>
  </div>

</body>
</html>
