<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Glass UI</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <h1>Please Sign in</h1>
        <div class="formInput">
          <input type="text" placeholder="username or email" class="signIn">
        </div>
        <div class="formInput">
          <input type="password" placeholder="password" class="signIn">
        </div>
        <div class="formCheckbox">
          <input type="checkbox" id="signInCheckbox">
          <label for="checkbox">Keep me signed in</label>
        </div>
        <div class="formInput">
          <button>Sign in</button>
        </div>
        
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
