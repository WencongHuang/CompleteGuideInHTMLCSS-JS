<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini Project 01 - Basic Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Mini Calculator</h1>

    <div class="displayBox">
      <!-- <h3>something</h3> -->
    </div>

    <input id="num1" type="number" value="0">
    <input id="num2" type="number" value="0">

    <div class="operation">
      <button id="plusBtn">Add</button>
      <button id="minusBtn">Subtract</button>
      <button id="multiplyBtn">Multiply</button>
      <button id="divideBtn">Divide</button>
    </div>

    <button id="resetBtn">Reset</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
