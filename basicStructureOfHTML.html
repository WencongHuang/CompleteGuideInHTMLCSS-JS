<!Doctype html>
<html>
  <head>
    <title>
      Basic Structure of HTML
    </title>
  </head>

  <body>
    <!-- This is a comment! -->
    <b>This is a bold sentence,</b>
    &nbsp;
    <strong>which is equal to a strong sentence.</strong>
    <br> <!-- This is a Line break -->
    <em>This is another sentence,</em>
    &nbsp;
    <i>which is equal to a italic sentence.</i>
    &nbsp; <!-- This is stands for Non-Breaking Spaces-->
  </body>
</html>
