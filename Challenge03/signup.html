<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SIGNUP PAGE</title>
</head>
<body>
  <div class="my-form">
    <form action="">
      <div class="my-border">
        <h1>CREATE AN ACCOUNT</h1>
        <p>It is easy to setup an account</p>
        <hr>
        
        <input type="text" placeholder="First name" class="account-box">
        <input type="text" placeholder="Last name" class="account-box">
        <input type="email" placeholder="Mobile number or email" class="account-box">
        <input type="password" placeholder="Enter your password" class="account-box">
        <input type="password" placeholder="Retype your password" class="account-box">

        <div>
          <label for="date-picker-box" id="date-picker-label">Birthday:</label>
          <input type="date" id="date-picker-box">
        </div>

        <div id="login-checkbox">
          <input type="checkbox" id="my-checkbox"> <label for="my-checkbox">Keep me signed in</label>
        </div>

        <button id="sign-up-btn">Sign Up</button>

        
      </div>
      

    </form>
  </div>
</body>
</html>
