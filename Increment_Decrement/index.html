<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Link or install the font-awesome for resourses like below -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Increment Decrement and Fontawesome</title>
</head>
<body>
  <!-- https://fontawesome.com/v5/cheatsheet -->
  <div class="wrap">

    <h2>Increment Decrement and Fontawesome</h2>
    <input type="number" id="numberBox" value="0">
    <button> <i class="fas fa-plus-circle" id="plus"></i> </button>
    <button> <i class="fas fa-minus-circle" id="minus"></i> </button>
    <button> <i class="fas fa-redo" id="reset"></i> </button>

  </div>

  <script src="app.js"></script>
</body>
</html>
