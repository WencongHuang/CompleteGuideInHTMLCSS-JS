<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="my-form">
    <form action="">
      <div class="my-border">
        <h1>Please Sign in</h1>

        <label for="emailbox" class="block-labels">Email:</label>
        <input type="text" id="emailbox">

        <label for="passwordbox" class="block-labels">Password:</label>
        <input type="password" id="passwordbox">

        <div id="login-checkbox">
          <input type="checkbox" id="my-checkbox">
          <label for="my-checkbox">Keep me signed in</label>
        </div>

        <button id="sign-in-button">Sign In</button>
      </div>
    </form>
  </div>
</body>
</html>
