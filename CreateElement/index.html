<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Create Element</title>
</head>
<body>
  <!-- Check https://developer.mozilla.org/en-US/ for more resources-->
  <!-- Create Element with JS-->
  
  <div class="createElement">
    <h3>Creating Element using JavaScript</h3>
    <input id="myTextBox" type="text" placeholder="Enter Data">
    <button id="myBtn">Create Element</button>
  </div>

  <div class="createElement">
    <ul id="myList">
      <li>Sample Data</li>
    </ul>
  </div>

  <br>
  <hr>
  <br>

  <!-- Create Element with HTML -->
  <div id="myPage">
    <div class="createElement2">
      <h3>Creating Element using HTML</h3>
      <input id="firstName" type="text" placeholder="Enter Firstname">
      <input id="lastName" type="text" placeholder="Enter Lastname">
      <button id="submitBtn">Add</button>
    </div>

    <div class="createElement3">
      <table class="nameTable">
        <thead>
          <th>FirstName</th>
          <th>LastName</th>
        </thead>

        <tbody id="nameTableBody">
          <tr>
            <td>Some</td>
            <td>Body</td>
          </tr>

          <tr>
            <td>No</td>
            <td>Body</td>
          </tr>

          <tr>
            <td>Any</td>
            <td>Body</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
